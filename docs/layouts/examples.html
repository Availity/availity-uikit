{% extends 'extends/sticky.html' %}
{% block body %}
<main  class="bg-faded sticky">
  <div class="container">

    <h2 class="docs-section-header">Pages</h2>

    <div class="row">
    {% for example in collections.examples %}
      <div class="col-md-6 mb-3">
        <a href="{{rootPath}}{{example.path}}" class="card card-link">
          <div class="card-body">
            <span class="app-icon app-icon-sm app-icon-{{example.icon}}">{{example.shortName}}</span>
            <strong class="card-title">{{example.title}}</strong>
          </div>
        </a>
      </div>
    {% endfor %}
    </div>

  </div>
</main>
{% include 'partials/footer-text.html' %}
{% endblock %}
