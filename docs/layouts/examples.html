{% extends 'extends/base.html' %}
{% block body %}
<main  class="body">
  <div class="container">

    <h2 class="docs-section-header">Pages</h2>
    {% for example in collections.examples %}
    <div class="container-md-height">
      <div class="row row-md-height">
          <div class="col-md-3 col-md-height">
            <div class="card">
              <div class="card-block text-center">
                  <span class="app-icon app-icon-lg app-icon-{{example.icon}}">{{example.shortName}}</span>
                  <h3>{{example.title}}</h3>
                  <p>
                    <a class="btn btn-default" href="/{{example.path}}">View</a>
                  </p>
              </div>
            </div>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
