{% extends 'extends/base.html' %}
{% block body %}
<main class="guide">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div id="nav" class="tocify">

        </div>
      </div>
      <div class="col-md-9">
        {% for item in collections.components %}
          <section class="guide-section">
            <h2 class="guide-section-header">{{ item.title }}</h2>
            <p class="lead">{{ item.description }}</p>
            {{ item.contents | safe }}
          </section>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
