---
title: Components
layout: components.html
toc: true
---
{% for item in collections.components %}
  <section class="docs-section">
    <a class="docs-headings-anchor">
      <h2 class="docs-section-header" id="{{item.title | slug}}">
        {{ item.title }}
      </h2>
    </a>
    {% if item.ref %}<p><mark><a href="{{item.ref}}"> Bootstrap 4 Reference</a></mark></p>{% endif %}
    <p class="docs-section-description">{{ item.description }}</p>
    {{ item.contents | safe }}
  </section>
{% endfor %}
