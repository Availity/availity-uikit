<script>
$('[data-toggle="filter"]').popover({
  html : true,
  placement : $(this).attr('data-placement'),
  trigger : 'click',
  content: function() {
    var target = $(this).attr('data-target');
    var $target = $(target);
    return $target.html();
  }
